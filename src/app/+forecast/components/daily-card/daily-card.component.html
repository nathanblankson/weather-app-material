<div class="container" [ngClass]="active ? 'active' : ''" (click)="onClick()">
  <div class="row date">{{ day.date }}</div>
  <div class="row icon">{{ day.icon }}</div>
  <div class="row temperature">
    <span class="temperature-high">{{ day.temp.high }}&deg;</span><span
      class="temperature-low">{{ day.temp.low }}&deg;</span>
  </div>
  <div class="row summary">{{ day.summary }}</div>
</div>
