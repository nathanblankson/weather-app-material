<div class="daily-card" [ngClass]="{'daily-card--is-active': active}" (click)="onClick()">
  <div class="daily-card_date">{{ day.date }}</div>
  <div class="daily-card_icon">{{ day.icon }}</div>
  <div class="daily-card_temperature">
    <span class="daily-card_temperature--high">{{ day.temp.high }}&deg;</span><span
      class="daily-card_temperature--low">{{ day.temp.low }}&deg;</span>
  </div>
  <div class="daily-card_summary">{{ day.summary }}</div>
</div>
