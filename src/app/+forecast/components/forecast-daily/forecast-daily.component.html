<div class="forecast-daily">
    <div class="forecast-daily__controls">Daily</div>
    <div class="forecast-daily__cards">
        <app-daily-card
            *ngFor="let day of dailyForecast;
            let i = index" [day]="day"
            [active]="selectedIndex == i"
            (click)="selectedIndex = i">
        </app-daily-card>
    </div>
</div>
