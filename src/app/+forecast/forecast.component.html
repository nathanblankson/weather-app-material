<app-navigation-wrapper>
  <div class="container">
    <div class="info">
      <div class="info_location">
        London, England
      </div>

      <div class="info_temperature">
        17&deg;
        <div class="info_temperature--unit">
          <div>C</div>
          <div>F</div>
        </div>
      </div>

      <div class="info_summary">
        Clear
      </div>

      <div class="info_details">
        <div>Feels Like 17&deg;</div>
        <div>Wind <span><i class="material-icons">near_me</i></span> 6 mph</div>
        <div>Barometer 1021.00 mb</div>
        <div>Visibility 6 mi</div>
        <div>Humidity 68%</div>
        <div>Dew Point 11&deg;</div>
      </div>
    </div>

    <div class="forecast-daily">
      <div class="forecast-daily_controls">Daily</div>
      <div class="forecast-daily_cards">
        <app-daily-card *ngFor="let day of days; let i = index" [day]="day" [active]="selectedItem == i"
          (click)="selectedItem=i">
        </app-daily-card>
      </div>
    </div>

    <div class="forecast-hourly">
      <div class="forecast-hourly_controls">
        <div>Hourly</div>
        <div class="spacer"></div>
        <button mat-button (click)="summaryClicked()" [ngClass]="{'active': showSummary}">Summary</button>
        <button mat-button (click)="detailsClicked()" [ngClass]="{'active': !showSummary}">Details</button>
      </div>
      <mat-divider></mat-divider>
      <div class="forecast-hourly_summary" *ngIf="showSummary">
        SUMMARY GRAPH THING
      </div>
      <div class="forecast-hourly_details" *ngIf="!showSummary">
        DETAIL CARD THING
      </div>
    </div>
  </div>
</app-navigation-wrapper>
